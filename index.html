    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .container {
            /*background-image: url(logo.jpg);*/
            background-size: contain;
            width: 200px;
            height: 200px;
            position: absolute;
            display: inline-block;
        }

        .cabeca {
            width: 33.5%;
            height: 50%;
            border: 2px solid rgb(79, 17, 28);
            border-top-left-radius: 40px;
            border-top-right-radius: 46.15% 30.60%;
            border-bottom-right-radius: 30.75% 21.50%;
            border-bottom-left-radius: 53.85% 35.70%;
            background-color: rgb(255, 237, 217);
            box-shadow: inset rgb(242, 225, 207) 0.55rem 0; 
            /*, inset rgb(240, 225, 205) 0px -30px;*/
            position: absolute;
            left: 36%;
            top: 9%;
            z-index: 1;
        }

        .orelha {
            width: 26.15%;
            height: 17.35%;
            border: 0.10rem solid rgb(79 17 28);
            border-right-color: transparent;
            border-radius: 50%;
            transform: rotate(10deg);
            background-color: rgb(242, 225, 207);
            position: absolute;
            left: -15.5%;
            top: 48.8%;
        }

        .orelha::after {
            position: absolute;
            content: "";
            height: 38%;
            width: 38%;
            border: 0.10rem solid;
            border-radius: 50%;
            border-color: transparent transparent transparent rgb(79, 17, 28);
            transform: rotate(30deg);
            left: 19%;
            top: 19%;
        }

        .sobrancelha {
            position: absolute;
            width: 13.2%;
            height: 3.8%;
            top: 37.5%;
            right: 26.8%;
        }

        .sobrancelha::after {
            position: absolute;
            content: "";
            width: 188%;
            height: 100%;
            border-top-right-radius: 14.6% 50%;
            border-bottom-right-radius: 14.6% 50%;
            border-top-left-radius: 14.6% 50%;
            border-bottom-left-radius: 14.6% 50%;
            background-color: rgb(79, 17, 28);
            left: 102%;
            transform: rotate(1deg);
        }

        .sobrancelha::before {
            position: absolute;
            content: "";
            width: 188%;
            height: 100%;
            border-top-right-radius: 14.6% 50%;
            border-bottom-right-radius: 14.6% 50%;
            border-top-left-radius: 14.6% 50%;
            border-bottom-left-radius: 14.6% 50%;
            background-color: rgb(79, 17, 28);
            left: -190%;
            transform: rotate(-1deg);
        }

        .direito {
            width: 18.80%;
            height: 8.10%;
            border: 0.10rem solid rgb(79, 17, 28);
            border-radius: 50px 30px 30px 30px;
            background-color: rgb(255, 255, 255);
            position: absolute;
            top: 45%;
            left: 76%;
        }

        .direito::after {
            position: absolute;
            content: "";
            width: 65%;
            height: 107.9%;
            border-radius: 50%;
            background-color: rgb(79, 17, 28);
            top: -3.5%;
            left: 10%;
        }

        .direito::before {
            position: absolute;
            content: "";
            background-color: rgb(255, 219, 171);
            border-bottom-left-radius: 65% 40%;
            border-bottom-right-radius: 65% 40%;
            width: 122%;
            height: 265%;
            z-index: -1;
            left: -11%;
            top: -94%;
        }

        .esquerdo {
            width: 18.80%;
            height: 8.10%;
            border: 0.10rem solid rgb(79, 17, 28);
            border-radius: 30px 30px 30px 30px;
            background-color: rgb(255, 255, 255);
            position: absolute;
            top: 45%;
            left: 38%;
        }

        .esquerdo::after {
            position: absolute;
            content: "";
            width: 65%;
            height: 107.9%;
            border-radius: 50%;
            background-color: rgb(79, 17, 28);
            top: -3.5%;
            left: 10%;
        }

        .esquerdo::before {
            position: absolute;
            content: "";
            background-color: rgb(255, 219, 171);
            border-bottom-left-radius: 65% 40%;
            border-bottom-right-radius: 65% 40%;
            width: 122%;
            height: 265%;
            z-index: -1;
            left: -11%;
            top: -94%;
        }

        .boca {
            width: 27%;
            height: 5.5%;
            border: 0.10rem solid rgb(79 17 28);;
            border-right-color: transparent;
            border-top-color: transparent;
            border-bottom-left-radius: 25% 65%;
            position: absolute;
            top: 77%;
            left: 49%;
        }

        /* melhorar o posicionamento em tamanhos diferentes */
        .boca::after {
            position: absolute; /* Estudar o motivo */
            content: "";
            height: 0.35rem;
            width: 0.10rem;
            background-color: rgb(79 17 28);
            border-top-left-radius: 70% 50%;
            border-top-right-radius: 70% 50%;
            left: -7.5%;
            top: -60%;
        }

        /* melhorar o posicionamento em tamanhos diferentes */
        .boca::before{
            position: absolute; /* Estudar o motivo */
            content: "";
            height: 0.10rem;
            width: 0.35rem;
            background-color: rgb(79 17 28);
            border-top-right-radius: 50% 70%;
            border-bottom-right-radius: 50% 70%;
            left: 100px; /*99%*/
            top: 100.2%;
        }

        <div class="cabeca">
